<div class="container">
    <h1 class="mt-5 mb-5">Entre em contato</h1>
    <form>
        <div class="mb-3">
            <label for="exampleInputNome1" class="form-label">Nome</label>
            <input type="text" class="form-control" id="exampleInputNome1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1">Exemple textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-outline-dark mb-3">Enviar</button>
    </form>
</div>
