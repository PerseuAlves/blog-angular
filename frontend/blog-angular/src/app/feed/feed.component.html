<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <div class="card border-0" style="width: 18rem;">
                <div class="d-flex justify-content-center">
                    <img src="../../assets/img/bald-eagle-g8e37cb400_1920.jpg" class="card-img-top rounded-circle w-75" alt="post-img">
                </div>

                <div class="card-body">
                  <h5 class="card-title text-center">Título</h5>
                  <p class="card-text text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                  <a href="https://github.com/PerseuAlves" class="btn btn-outline-dark d-flex justify-content-center" target="_blank">GitHub</a>
                  
                  <hr class="mt-4 md-4">

                  <h6 class="mb-3 font-monospace text-center">Deletar por ID</h6>
                  <input type="text" name="idDel" id="idDel" class="form-control mb-3 w-100" [(ngModel)]='id'>
                  <button class="btn btn-outline-warning w-100" (click)="deletarPost()">Deletar</button>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div>
                <h3 class="text-center mb-4 font-monospace">Digite abaixo os seus comentários:</h3>

                <div class="mb-3">
                    <label for="nome" class="font-monospace">Nome:</label>
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o nome da postagem" [(ngModel)]='post.nome'>
                </div>

                <div class="mb-3">
                    <label for="mensagem" class="font-monospace">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="4" class="form-control" placeholder="Digite a sua mensagem" [(ngModel)]='post.mensagem'></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)="cadastrarPost()">Publicar</button>
                </div>
            </div>

            <hr class="mt-4 mb-4">

            <h3 class="text-center mb-4 font-monospace">Comentários adicionados:</h3>

            <div class="container">
                <div class="card mb-4" *ngFor="let post of listPost">
                    <div class="card-header">
                        <h5 class="card-title">{{post.id}}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{post.nome}}</p>
                        <p class="card-text">{{post.mensagem}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
